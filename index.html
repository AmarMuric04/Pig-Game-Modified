<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <h1 class="alert hidden">
      YOU HAVE TO ROLL AT LEAST <span class="bold">ONCE</span>
    </h1>
    <main>
      <h1 class="alertMedia hidden1060">
        YOU HAVE TO ROLL AT LEAST <span class="bold">ONCE</span>
      </h1>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current current--0">
          <p class="current-label current-label--0">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current current--1">
          <p class="current-label current-label--1">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="" alt="Playing dice" class="dice" />
      <button class="btn btn--new">New game</button>
      <button class="btn btn--roll">
        <span class="firstText">Roll Dice</span
        ><span class="secondText">Roll</span>
      </button>
      <button class="btn btn--hold">Hold</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
